<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>

<div id="demo2" class="carousel slide" data-ride="carousel" style="width:60%">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo2" data-slide-to="0" class="active"></li>
    <li data-target="#demo2" data-slide-to="1"></li>
    <li data-target="#demo2" data-slide-to="2"></li>
    <li data-target="#demo2" data-slide-to="3"></li>
    <li data-target="#demo2" data-slide-to="4"></li>
    <li data-target="#demo2" data-slide-to="5"></li>
    <li data-target="#demo2" data-slide-to="6"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/slides/slide-6.webp" alt="Los Angeles" >
    </div>
    <div class="carousel-item">
      <img src="images/slides/slide-7.webp" alt="Chicago">
    </div>
    <div class="carousel-item">
      <img src="images/slides/slide-8.webp" alt="New York">
    </div>
    <div class="carousel-item">
      <img src="images/slides/slide-9.webp" alt="New York">
    </div>
    <div class="carousel-item">
      <img src="images/slides/slide-10.webp" alt="New York">
    </div>
    <div class="carousel-item">
      <img src="images/slides/slide-11.webp" alt="New York">
    </div>
    <div class="carousel-item">
      <img src="images/slides/slide-12.webp" alt="New York">
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo2" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo2" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
